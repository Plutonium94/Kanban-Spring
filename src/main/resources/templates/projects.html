<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Kanban Spring - Projects</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<h3>Projects</h3>

	<h5 th:each="p : ${projects}">
		<a th:href="@{/projects/{name}(name=${p.name})}" th:text="${p.name}"></a>
	</h5>

	<!-- <p th:text="${projects}"></p> -->
</body>
</html>
